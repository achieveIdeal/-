{% extends 'cms/base.html' %}

{% block title %}
  添加员工
{% endblock %}

{% block content-header %}
  <h1>添加员工</h1>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post">{% csrf_token %}
        <input type="text" style="display: none;" name="csrfmiddlewaretoke" value="{{ csrf_token }}">
        <div class="box">
          <div class="box-body">
            <label for="telephone-input">手机号码</label>
            <input style="margin-bottom: 20px" type="text" class="form-control" name="telephone" value="{{ mobile }}" id="telephone-input">
           <div>
              {% for group in groups %}
               <input type="checkbox" id="groups" value="{{ group.id }}" name="groups">
              <label style="padding:0 20px 0 5px;vertical-align: top">{{ group.name }}</label>
            {% endfor %}
           </div>

          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
